{% extends "layout.html" %}

{% block title %}Agri Services{% endblock %}

{% block body %}
  <main class="agri-services">
    <h2>{{ county }} County - {{ service }}s</h2>
    {% for vendor in service_list %}
      <div class="service-item">
        <p>{{ vendor.name }}</p>
	<p>{{ vendor.contact }}</p>
	<p>{{ vendor.location }}</p>
      <div>
      <br>
    {% endfor %}
  </main>
{% endblock %}
